<body>
  <div id="content-main">
    <div id="loginDiv">
      <img src="https://localhost:8443/content/office365.png" width="320px" height="130px" />
      <div id="enter" align="center" class="padding">
        Необходимо произвести вход в систему Office 365.
        <button id="btnAddSite">Вход</button>
      </div>
   </div>
   <div style="display:none" id="loading" align="center">
         <img src="https://localhost:8443/content/loading.gif" />
      </div>
    <div style="display:none" id="mainForm" class="padding">
      <p><strong>Утверждение документа</strong></p>
      <p>Просьба утвердить документ, который пришел к Вам на согласование</p>
      <table id="details">
        <tr>
          <th>Документ: </th>
          <td id="Title"></td>
        </tr>
        <tr>
          <th>Описание: </th>
          <td id="DocNotes"></td>
        </tr>
        <tr>
          <th>Дата создания: </th>
          <td id="Created"></td>
        </tr>
      </table>
      <div align="right">
      <button id="approve">Утвердить</button>
      <button id="cancel">Отклонить</button>
      </div>
    </div>
    <div style="display:none" id="success" class="padding">
      <p><strong>Документ успешно утвержден</strong></p>
    </div>
 </div>

  <div id="content-footer">
    <div class="padding">
